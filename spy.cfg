exec comp\default_class.cfg

alias "+derpjump" "+jump;+duck"
alias "-derpjump" "-jump;-duck"

alias "class_weapon1" "weapon_show; spy_primary_xhair; amby"
alias "class_weapon2" "weapon_show; spy_secondary_xhair; namby"
alias "class_weapon3" "weapon_show; spy_melee_xhair; namby"
alias "class_weapon4" "weapon_show; spy_primary_xhair; amby"

alias update_current_class "alias current_class class_spy"

alias "+class_attack" "+amby_attack"
alias "-class_attack" "-amby_attack"

alias "+class_attack2" "+attack2;weapon_show"
alias "-class_attack2" "-attack2;weapon_show"

alias "+amby_attack" "+attack;weapon_hide"
alias "-amby_attack" "-attack"

alias "amby" "alias +class_attack +amby_attack;alias -class_attack -amby_attack"
alias "namby" "alias +class_attack +attack;alias -class_attack -attack"

alias "derpzoom" "incrementvar fov_desired 75 90 15; incrementvar sensitivity 0.33333 0.4 0.06667"
bind mouse3 "derpzoom"

bind mouse4 "disguiseteam"