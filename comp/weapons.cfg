alias "+class_attack" "default_attack"
alias "-class_attack" "-attack"
alias "+class_attack2" "default_attack2"
alias "-class_attack2" "-attack2"

alias "default_attack" "+attack; spec_next"
alias "default_attack2" "+attack2; spec_prev"

// Aliases for L4D2 style Q and per weapon settings
alias "weapon1" "before_swap; slot1; alias swap weapon2; class_weapon1; alias before_swap save_current_weapon_1"
alias "weapon2" "before_swap; slot2; alias swap weapon1; class_weapon2; alias before_swap save_current_weapon_2"
alias "weapon3" "before_swap; slot3; alias swap weapon1; class_weapon3; alias before_swap save_current_weapon_3"
alias "weapon4" "before_swap; slot4; alias swap weapon1; class_weapon4; alias before_swap save_current_weapon_4"
alias "weapon5" "before_swap; slot5; alias swap weapon1; class_weapon5; alias before_swap save_current_weapon_5"
alias "swap" "weapon2"

alias "current_weapon" "weapon2"
alias "before_swap" "save_current_weapon_2"
alias "previous_weapon" "current_weapon"

alias "save_current_weapon_1" "alias current_weapon weapon1"
alias "save_current_weapon_2" "alias current_weapon weapon2"
alias "save_current_weapon_3" "alias current_weapon weapon3"
alias "save_current_weapon_4" "alias current_weapon weapon4"
alias "save_current_weapon_5" "alias current_weapon weapon5"

// Autoheal aliases
alias "+autoheal" "-attack; slot2"
alias "-autoheal" "+attack"

alias "autoheal_activator_on" "autoheal"
alias "autoheal_activator_off" "autoheal_off"

alias "autoheal_on" "+attack; alias +class_attack +autoheal; alias -class_attack -autoheal"
alias "autoheal_off" "-attack; alias +class_attack default_attack; alias -class_attack -attack"
