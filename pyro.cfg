exec comp\default_class.cfg

alias "+derpjump" "+jump;+duck"
alias "-derpjump" "-jump;-duck"

alias "class_weapon1" "weapon_hide; pyro_primary_xhair"
alias "class_weapon2" "weapon_hide; pyro_secondary_xhair"
alias "class_weapon3" "weapon_show; pyro_melee_xhair"

alias update_current_class "alias current_class class_pyro"

alias "+secondary" "weapon2; alias -melee none; alias -secondary weapon1"
alias "-secondary" "weapon1"

alias "+melee" "weapon3; alias -secondary none; alias -melee weapon1"
alias "-melee" "weapon1"

bind "mouse5" "+secondary"
bind "mouse4" "+melee"